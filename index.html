<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            Use code <a href="https://mm2.shop/discount/bl4rr?ref=bl4rr" target="_blank">bl4rr</a> when checking out <br>

        </p>
    </div>

    <!-- Discord Widget positioned on the page -->
    <div class="discord-widget">
        <iframe src="https://canary.discord.com/widget?id=1190521130239410207&theme=dark"
                width="350"
                height="500"
                allowtransparency="true"
                frameborder="0"
                sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    </div>

</body>
</html>
